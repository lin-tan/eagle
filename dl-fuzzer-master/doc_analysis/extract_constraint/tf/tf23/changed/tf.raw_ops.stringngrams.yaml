constraints:
  data:
    descp: A Tensor of type string. The values tensor of the ragged string tensor
      to make ngrams out of. Must be a 1D string tensor.
    dtype:
    - tf.string
    ndim:
    - '1'
    tensor_t:
    - tf.tensor
  data_splits:
    descp: 'A Tensor. Must be one of the following types: int32, int64. The splits
      tensor of the ragged string tensor to make ngrams out of.'
    dtype:
    - tf.string
    tensor_t:
    - tf.tensor
  left_pad:
    descp: A string. The string to use to pad the left side of the ngram sequence.
      Only used if pad_width != 0.
    dtype:
    - tf.string
    ndim:
    - '0'
  name:
    default: None
    descp: A name for the operation (optional).
    dtype:
    - tf.string
    ndim:
    - '0'
  ngram_widths:
    descp: A list of ints. The sizes of the ngrams to create.
    dtype:
    - int
    ndim:
    - '1'
    structure:
    - list(int)
  pad_width:
    descp: An int. The number of padding elements to add to each side of each sequence.
      Note that padding will never be greater than 'ngram_widths'-1 regardless of
      this value. If pad_width=-1, then add max(ngram_widths)-1 elements.
    dtype:
    - int
    ndim:
    - '0'
    range:
    - '[0,inf)'
  preserve_short_sequences:
    descp: A bool.
    dtype:
    - tf.bool
    ndim:
    - '0'
  right_pad:
    descp: A string. The string to use to pad the right side of the ngram sequence.
      Only used if pad_width != 0.
    dtype:
    - tf.string
    ndim:
    - '0'
  separator:
    descp: A string. The string to append between elements of the token. Use "" for
      no separator.
    dtype:
    - tf.string
    ndim:
    - '0'
inputs:
  optional:
  - name
  required:
  - data
  - data_splits
  - separator
  - ngram_widths
  - left_pad
  - right_pad
  - pad_width
  - preserve_short_sequences
link: https://www.tensorflow.org/versions/r2.3/api_docs/python/tf/raw_ops/StringNGrams
outputs:
- A tuple of Tensor objects (ngrams, ngrams_splits).
- ngrams: A Tensor of type string.
- ngrams_splits: A Tensor. Has the same type as data_splits.
package: tensorflow
target: StringNGrams
title: tf.raw_ops.StringNGrams
version: 2.3.0
